<!DOCTYPE html>
<html>
  <head>
    <title>Communication Client - Calling Sample</title>
  </head>
  <body>
    <h4>Azure Communication Services</h4>
    <h1>Calling Quickstart</h1>
    <input 
      id="token-input"
      type="text"
      placeholder="User access token"
      style="margin-bottom:1em; width: 200px;"
    />
    </div>
    <button id="token-submit" type="button">
        Submit
    </button>
    <input 
      id="callee-id-input"
      type="text"
      placeholder="Who would you like to call?"
      style="margin-bottom:1em; width: 200px; display: block;"
    />
    <div>
      <button id="call-button" type="button" disabled="true">
        Start Call
      </button>
      &nbsp;
      <button id="accept-call-button" type="button" disabled="true">
        Accept Call
      </button>
      &nbsp;
      <button id="hang-up-button" type="button" disabled="true">
        Hang Up
      </button>
    </div>
    <br>
    <section class="master-controls">
        <input
          type="range"
          id="volume"
          class="control-volume"
          min="0"
          max="2"
          value="1"
          list="gain-vals"
          step="0.01"
          data-action="volume"
        />
        <datalist id="gain-vals">
          <option value="0" label="min"></option>
          <option value="2" label="max"></option>
        </datalist>

        <label for="volume">VOL</label>

        <input
          type="range"
          id="panner"
          class="control-panner"
          list="pan-vals"
          min="-1"
          max="1"
          value="0"
          step="0.01"
          data-action="panner"
        />
        <datalist id="pan-vals">
          <option value="-1" label="left"></option>
          <option value="1" label="right"></option>
        </datalist>

        <label for="panner">PAN</label>

      </section>
    <script src="./main.js"></script>
  </body>
</html>
